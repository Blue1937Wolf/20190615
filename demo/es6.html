<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //
        let sum = (...m)=>{
            let total = 0;
            for(var i of m){
                total += i;
            }
            console.log(`total:${total}`);
        };

        sum(1,1,2,2);

        //
        var [x,y] = [1,2];
        console.log(...[x,y]);

        //
        let arr1 = [1,2];
        let arr2 = [3,4];
        console.log(...[...arr1,...arr2]);

        //
        let checkLogin = ()=>{
            return new Promise((resolve,reject)=>{
                resolve({
                    result:"true"
                });
            });
        }

        let getUserInfo = ()=>{
            return new Promise((resolve,reject)=>{
                let userInfo = {
                    userId:"111"
                }
                resolve(userInfo);
            });
        }

        Promise.all([checkLogin(),getUserInfo()]).then(([res1,res2])=>{
            console.log(`result:${res1.result},userId:${res2.userId}`);
        })

    </script>
</body>
</html>
